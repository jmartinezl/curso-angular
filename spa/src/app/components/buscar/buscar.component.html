<h1 class="animated fadeIn fast"><small>Resultados de la busqueda para:</small> "{{termino}}"</h1>

<hr>
<div *ngIf="heroes?.length == 0" class="animated fadeIn">
    <div class="alert alert-info" role="alert">
      No se encontraron resultados
    </div>
</div>

<div *ngIf="heroes?.length > 0" class="card-columns animated fadeIn">

  <div class="card animated fadeIn fast" *ngFor="let heroe of heroes">
    <img class="card-img-top" [src]="heroe.img" [alt]="heroe.nombre">
    <div class="card-body">
      <h5 class="card-title">{{heroe.nombre}}</h5>
      <p class="card-text">{{heroe.bio}}.</p>
      <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>
      <a [routerLink]="['/heroe',heroe.index]" class="btn btn-outline-primary">Ver m√°s...</a>
    </div>
  </div>

</div>
