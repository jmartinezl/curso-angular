<h1 class="animated fadeIn fast"><small>Resultados de la busqueda para:</small> "{{termino}}"</h1>

<hr>
<div *ngIf="heroes?.length == 0" class="animated fadeIn">
    <div class="alert alert-info" role="alert">
      No se encontraron resultados
    </div>
</div>

<div *ngIf="heroes?.length > 0" class="card-columns animated fadeIn">

  <app-heroes-tarjeta (heroeSeleccionado)="verHeroe($event)" [heroe]="h" [index]="h.index" *ngFor="let h of heroes"></app-heroes-tarjeta>

</div>
